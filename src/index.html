<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400&display=swap" rel="stylesheet">
    <script>
        window.process = {}
    </script>
    <title>SPACE-RACE</title>
    <style>
        html,
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0.0, 0.0, 0.0, 0.5);
            background: #000;
        }

        html, body, button {
            font: 400 22px 'Exo', sans-serif;
            color: #fff;
        }

        h1, h2, h3 {
            font-weight: 400;
        }

        button {
            background: transparent;
            border: none;
        }

        #fps {
            position: fixed;
            top: 10px;
            left: 10px;
            font-weight: 600;
            font-size: 14px;
            z-index: 1000;
        }

        #ui {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: stretch;
            align-items: stretch;
        }

        .btn ,
        kbd {
            background: transparent;
            position: relative;
            display: inline-flex;
            align-self: center;
            font: 300 14px 'Exo', sans-serif;
            border: 1px solid #a9a9a9;
            justify-content: center;
            align-items: center;
            border-radius: 2px;
        }

        kbd {
            width: 32px;
            height: 27px;
            padding-bottom: 5px;
            margin-left: 5px;
            align-items: flex-end;
        }

        kbd::after {
            content: ' ';
            border: 1px solid #a9a9a9;
            position: absolute;
            top: 100%;
            height: 2px;
            left: -1px;
            right: -1px;
        }

        #nipple {
            position: fixed;
            left: 0;
            right: 50%;
            top: 0;
            bottom: 0;
            display: none;
        }

        #jump {
            position: fixed;
            left: 50%;
            right: 0;
            top: 0;
            bottom: 0;
            display: none;
        }

        .show {
            display: block !important;
        }

        .running {
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="nipple"></div>
    <div id="jump"></div>
    <div id="ui"></div>
    <div id="map"></div>
</body>

</html>
